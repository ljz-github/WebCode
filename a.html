<script>
var addTwoNumbers = function(l1, l2) {
   var List1= new ListNode(0);
    var endNode = List1;
    var num = l1.val+l2.val;
    var num1 = num%10;//7
    var num2 =0;//0
    endNode.val = num1;
        
    var l1_tmp = l1.next;
    var l2_tmp = l2.next;
    while(l1_tmp&&l2_tmp){
       
        num = l1_tmp.val+l2_tmp.val+num2;
        num1 = num % 10;
        var tmp = new ListNode(num1);
        tmp.val = num1;
       
        endNode.next= tmp;
        endNode = tmp;
       
        num2 = num/10;
        l1_tmp = l1_tmp.next;
        l2_tmp = l2_tmp.next;
    }
    if(l1_tmp){
        var num = l1_tmp.val;
        num1 = num%10;
        var tmp = new ListNode(num1);
        
        endNode.next= tmp;
        endNode = tmp;
       
        
    }
    if(l2_tmp){
        var num = l2_tmp.val;
        num1 = num%10;
        var tmp = new ListNode(num1);
        
        endNode.next= tmp;
        endNode = tmp;
       
        
    }
    return List1;
 
 
    
    
};
function ListNode(val) {
      this.val = val;
      this.next = null;
  }
var p1 = new ListNode(1);var p2 = new ListNode(2);var p3 = new ListNode(3);var p4 = new ListNode(4);var p5 = new ListNode(5);var p6 = new ListNode(6);
p1.next = p2;p2.next = p3;p4.next = p5;p5.next = p6;console.log(addTwoNumbers(p1,p4));
</script>
